<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="./Pictures/epicode_logo.png" alt="Logo">
    <div id="container">
    
    <h1 class="top"><b>Results</b></h1>
      <h2 class="top">The summary of your answers:</h2>
    
      <div id="correct">
      <h1>Correct</h1>
      <h1 id="pass-percentage"></h1>
      <p id="passed"></p>
      
      </div>
      <div id="result">
        <p id="result-info"></p>
        <p id="pass"></p>
        <p id="message"></p>
      </div>
    
      <div id="wrong">
      <h1>Wrong</h1>
      <h1 id="fail-percentage"></h1>
      <p id="failed"></p>
     </div>
      <button id="rate">Rate Us</button>
    </div>

   
 
<script src="script.js">

</script>
</body>
</html>

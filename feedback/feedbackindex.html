<head>

    <link rel="stylesheet" href="./feedbackstyles.css">

            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>

            <!-- change this to 1 star or 2 stars using JS (one checked, one not) ? -->


        </div>

        <input type = "text" value= "Write your comment here">
    
    </div>

    <hr>

    <footer>

        <button type = "button">MORE INFO</button>
    
    </footer>

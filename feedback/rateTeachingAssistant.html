<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rateTeachingAssistant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Feedback</title>
</head>
<body>

    <header>

        <img src = "../assets/epicode_logo.png" alt= "Epicode Logo">
    
    </header>

    <div class = "main-content">

        <div id = "heading-title-recommend">
            <h1>Rate Your Teaching Assistant</h1>
            <p> From 0 to 10, how would you rate your EPICODE Teaching Assistant?</p>
        </div>


        <div id="stars-container">
            

            <div = "star-div" onclick="starClick()">

             <!-- Stars generate here-->

            </div>

        </div>
        
        
    </div>

    <div class = "feedback">
        <p id = "feedback-text">Leave a comment about your EPICODE Teaching Assistant</p>

    <input id="user-comment" type = "text" value= "Write your comment here" onfocus = "clearInput(this)">
    
    <hr>

    <footer>

        <a href="https://epicode.com/"><button class ="more-info" type = "button">MORE INFO</button></a>
    
    </footer>

    <section id = hide-original-star>
